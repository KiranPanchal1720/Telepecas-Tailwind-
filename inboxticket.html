<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.2.0/css/swiper.css'>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="canonical" href="https://tailwinduikit.com/components/webapp/navigation/horizontal_navigation">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="font-[Poppins] bg-white">
  <div class="w-full mx-auto">
    <div class="container mx-auto w-full bg-black flex flex-wrap mt-5 lg:p-0 md:p-3 p-5">
      <!-- Left Section -->
      <div class="w-full lg:w-8/12 text-white lg:pl-10 pt-10 pb-10 lg:border-r-2 border-[#7EAF00]">
        <p>[TICKET 813006] KIA SPORTAGE IV (QL, QLE) [Jan, 2015 - Oct, 2022] | 2021</p>
        <div class="border-b-2 border-[#7EAF00] pt-5"></div>

        <!-- Grid for details -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-5">
          <div class="bg-[#F2F2F24D] text-white p-2">
            <span>Mark - </span><span>KIA</span>
          </div>
          <div class="bg-[#F2F2F24D] text-white p-2">
            <span>Nr. Doors - </span><span>Not Available</span>
          </div>
          <div class="bg-[#F2F2F24D] text-white p-2">
            <span>Model - </span><span>KIA SPORTAGE IV (QL, QLE)</span>
          </div>
          <div class="bg-[#F2F2F24D] text-white p-2">
            <span>Cylinder - </span><span>1.9 TDI 4motion 105 cv</span>
          </div>
          <div class="bg-[#F2F2F24D] text-white p-2">
            <span>Year - </span><span>2021</span>
          </div>
          <div class="bg-[#F2F2F24D] text-white p-2">
            <span>Fuel - </span><span>Diesel</span>
          </div>
        </div>

        <!-- Images -->
        <p class="pt-5">Images</p>
        <div class="border-b-2 border-[#7EAF00] pt-5"></div>
        <div class="flex flex-wrap lg:justify-start md:justify-center justify-center gap-10 mt-5">
          <img src="images/ticket1.png" class="max-w-[150px] sm:max-w-[200px] md:max-w-[250px]">
          <img src="images/ticket2.png" class="max-w-[150px] sm:max-w-[200px] md:max-w-[250px]">
          <img src="images/ticket3.png" class="max-w-[150px] sm:max-w-[200px] md:max-w-[250px]">
          <img src="images/ticket4.png" class="max-w-[150px] sm:max-w-[200px] md:max-w-[250px]">
        </div>
      </div>

      <!-- Right Section -->
      <div class="w-full lg:w-4/12 flex flex-col items-center py-10">
        <img src="images/logo.png" class="w-32 md:w-40 lg:w-48">
        <p class="font-[Saira] text-white text-center px-5 md:px-10 lg:px-18 mt-5">
          Respond to the customer in a single step, through this link (QR Code)
        </p>
        <img src="images/qrcode.png" class="w-40 md:w-40 lg:w-55 mt-5">
      </div>
    </div>

</body>

</html>
